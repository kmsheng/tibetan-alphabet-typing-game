<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tibetan Alphabet Typing Game</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <form id="form" autocomplete="off">
    <label>
      <input id="checkbox-zhuyin" type="checkbox" />
      Show Zhuyin
    </label>
    <label>
      <input id="checkbox-wylie" type="checkbox" />
      Show Wylie
    </label>
    <div id="pad" aria-live="polite"></div>
    <div id="zhuyin"></div>
    <div id="wylie"></div>
    <label class="input-wrap">
      Input Tibetan Alphabet
      <input type="text" id="input" aria-describedby="message" />
      <div id="message" role="alert"></div>
    </label>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.5.2/Rx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
